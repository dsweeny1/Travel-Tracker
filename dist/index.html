<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <aside class="data-input hidden">
    <section class="welcome-customer-container">
      <h3 class="welcome-customer-text"></h3>
      <section class="select-date-container">
        <form class="calendar-form">
          <label for="select-date">Book Your Next Trip!:</label>
          <input type="date" id="select-date" name="user-booking-date" aria-label="select start date of trip">
          <span class="validity"></span>
        </form>
        <label for="destination-selection">Select Destination:</label>
        <select id="select-destination" name="destination-selection" aria-label="enter destination location" class="destination-entry-selection" required>
        </select>
        <label class="num-travelers" for="numTravelers">Number of Travelers:</label>
        <input type="number" aria-label="enter number of travelers" value="1" id="number-of-travelers" name="quantity" min="1" max="50">
        <label class="duration" for="duration">Duration of Trip:</label>
        <input type="number" aria-label="enter desired duration" value="1" id="duration" name="quantity" min="1" max="50">
        <button class="submit-button" aria-label="submit your trip information">Sumbit Your Trip!</button>
        <p class="error-message"></p>
      </section>
      <section class="pending-trips"></section>
  </aside>
  <main class="trip-container hidden">
  </main>
  <section class="login" id="loginSection">
    <form accept-charset="">
      <div class="login-container">
        <h2 class="login-greeting">Welcome to Travel Tracker!</h2>
        <label class="username-text" aria-label="enter username" for="username"><b>Username</b></label>
        <input class="username" id="username" type="text" placeholder="Username goes here" name="username" required>
        <label class="password-text" aria-label="enter password" for="psw"><b>Password</b></label>
        <input class="password" id="password" type="password" placeholder="Password goes here" name="password" required>
        <button class="login-btn" id="loginBtn">Login</button>
        <p id="loginError"></p>
      </div>
    </form>
  </section>
  <script src="bundle.js"></script>

</body>
</html>
